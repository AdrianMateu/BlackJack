<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BlackJack</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="assets/css/styles.css" />
	</head>
	<body>
		<header class="title">BlackJack</header>
		<div class="mt-2">
			<div id="divButtons" class="col text-center">
				<button id="btnNewGame" class="btn btn-danger">
					New game
				</button>
				<button
					id="btnDealCard"
					disabled="disabled"
					class="btn btn-primary"
				>
					Deal card
				</button>
				<button
					id="btnStop"
					disabled="disabled"
					class="btn btn-primary"
				>
					Stop
				</button>
				<button id="btnBg" class="btn btn-primary pull-right">
					Background
				</button>
			</div>
		</div>
		<div class="row container">
			<div class="col">
				<h1>Player - <small>0</small></h1>
				<div id="player-cards" class="divCards"></div>
			</div>
		</div>
		<div class="row container mt-2">
			<div class="col">
				<h1>Computer - <small>0</small></h1>
				<div id="computer-cards" class="divCards"></div>
			</div>
		</div>

		<script src="assets/js/sweetalert2.all.min.js"></script>
		<script src="assets/js/underscore.min.js"></script>
		<script src="assets/js/app.min.js"></script>
		<script>
			document
				.querySelector("#btnNewGame")
				.addEventListener("click", () => {
					myModule.newGame();
				});
		</script>
	</body>
</html>
